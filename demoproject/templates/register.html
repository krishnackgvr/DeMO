<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regform</title>
    <h1>Registration form</h1>
</head>
<body style="background-color:aqua; text-align:center; padding:14px; color:red;" >
<form action="register" method="post"  >
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="firstname"><br>
    <input type="text" name="last_name" placeholder="lastname"><br>
    <input type="email" name="email" placeholder="Email address"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="password" name="confirmpassword" placeholder="Reenter password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
